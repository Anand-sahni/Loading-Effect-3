<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loading Effect 3</title>
</head>
<body>
    <section class="container">
        <div>
          <div class="loader">
            <div class="line html-start"></div>
            <div class="line body-start"></div>
      
            <div class="line attribute-line line-content">
              <div class="line tag-start"></div>
              <div class="line short-attribute"></div>
              <div class="line tag-end"></div>
            </div>
            <div class="line line-content">
              <div class="line span-start"></div>
              <span class="line sample-text"></span>
              <div class="line span-end"></div>
            </div>
            <div class="line line-content">
              <div class="line span-start"></div>
              <span class="line sample-text"></span>
              <div class="line span-end"></div>
            </div>
            <div class="line div-end"></div>
            
            <div class="line attribute-line line-content">
              <div class="line tag-start"></div>
              <span class="line long-attribute"></span>
              <div class="line tag-end"></div>
            </div>
      
            <div class="line div-start"></div>
            <div class="line line-content">
              <div class="line span-start"></div>
              <span class="line sample-text"></span>
              <div class="line span-end"></div>
            </div>
            <div class="line div-end"></div>
      
            <div class="line div-start"></div>
            <div class="line line-content">
              <div class="line span-start"></div>
              <span class="line sample-text"></span>
              <div class="line span-end"></div>
            </div>
            <div class="line line-content">
              <div class="line span-start"></div>
              <span class="line sample-text"></span>
              <div class="line span-end"></div>
            </div>
            <div class="line div-end"></div>
            
            <div class="line attribute-line line-content">
              <div class="line tag-start"></div>
              <span class="line short-attribute"></span>
              <span class="line long-attribute"></span>
              <div class="line tag-end"></div>
            </div>
            
            <!--  script tags -->
            <div class="line attribute-line line-content" id="short-script-tag">
              <div class="line tag-start"></div>
              <span class="line short-link"></span>
              <div class="line tag-end"></div>
            </div>
            <div class="line attribute-line line-content" id="long-script-tag">
              <div class="line tag-start"></div>
              <span class="line tag-entry long-link"></span>
              <div class="line tag-end"></div>
            </div>
            <div class="line body-end"></div>
            <div class="line html-end"></div>
          </div>
        </div>
      </section>
      <script src="script.js"></script>
</body>
</html>
